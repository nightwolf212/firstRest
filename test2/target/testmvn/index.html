<!doctype html>
<meta charset="utf-8">
<html ng-app>
  <head>
      <script src="scripts/angular-1.3.6/angular.js"></script>
      <script src="addfund.js"></script>
  </head>
  <body>
  <a href="addfund.html">Добавить фонд</a></br>
    <div ng-controller = "fundController">
	  Поиск: <input ng-model="query">
	<table> 
	<tr><td>Название фонда</td></tr>
	<tr ng-repeat="fund in fundList |filter:query | orderBy:orderProp">
	<td><a href="kits.html#/kits/{{fund.id}}">{{fund.name}}</a></td><td><a href ng-click="deleteFund(fund.id)">Удалить</a></td>
	</tr>
	</table> 

	</div>
  </body>
</html>
