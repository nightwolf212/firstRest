<!doctype html>
<html ng-app>
<meta charset="utf-8">
  <head>
      <script src="scripts/angular-1.3.6/angular.js"></script>
      <script src="addexhibit.js"></script>
  </head>
  <body>
  <div ng-controller ="addExhibitForm">
 
Название экспоната: <input type="text" ng-model="exhibit.name"></br>
Название набора: <select ng-model=exhibit.kitid>
<option ng-repeat ="kit in kitList | orderBy:ordr" value={{kit.id}}>
{{kit.kname}}</option>
</select> <a href="addkit.html">Добавить набор</a></br>
Имя автора:<select ng-model=exhibit.autid>
<option ng-repeat ="aut in autList | orderBy:ordr" value={{aut.id}}>
{{aut.name}}</option>
</select>	<a href="addaut.html">Добавить автора</a>
</br>
Год создания: <input type="text" ng-model="exhibit.date"></br>
Ответственный: <input type="text" ng-model="exhibit.resp"></br>
<button ng-click ="reset()">Сброс</button>
<button ng-click="save()">Добавить</button>
</div>
  </body>
</html>
