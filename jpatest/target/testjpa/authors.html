<!doctype html>
<meta charset="utf-8">
<html ng-app>
  <head>
     <script src="scripts/angular-1.3.6/angular.js"></script>
      <script src="addaut.js"></script>
  </head>
  <body>
  <a href="addaut.html">Добавить автора</a>
  <div ng-controller ="authorList">
  Поиск: <input ng-model="query">
<table> 
<tr><td><a href ng-click="ordByName()">ФИО автора</a></td><td><a href ng-click="ordByBirth()">Дата рождения</a></td><td><a href ng-click="ordByCountry()">Страна</a></td></tr>
<tr ng-repeat="author in authors |filter:query | orderBy:orderProp">
<td><a href="exhibits.html#/exhibits/aut/{{author.id}}">{{author.name}}</a></td><td>{{author.birth}}</td><td>{{author.country}}</td><td><a href ng-click="deleteAut(author.id)">Удалить</a></td>
</tr>
</table> 
</div>
  </body>
</html>
